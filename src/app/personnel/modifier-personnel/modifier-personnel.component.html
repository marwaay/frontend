<div>
    <h3>New Personnel</h3>
    <form (ngSubmit) = "onSubmit()">


        <div class="form-group">
            <label>id</label>
             <input type="text" class="form-control" id="id" [(ngModel)] = "personnel.id" name="id">
        </div>
<div class="form-group">
    <label>Nom</label>
     <input type="text" class="form-control" id="nom" [(ngModel)] = "personnel.nom" name="nom">
</div>

<div class="form-group">
    <label>Prenom</label>
     <input type="text" class="form-control" id="prenom" [(ngModel)] = "personnel.prenom" name="prenom">
</div>

<div class="form-group">
    <label>cin</label>
     <input type="text" class="form-control" id="cin" [(ngModel)] = "personnel.cin" name="cin">
</div>
<div class="form-group">
    <label>role</label>
     <input type="text" class="form-control" id="role" [(ngModel)] = "personnel.role" name="role">
</div>
<div class="form-group">
    <label>service</label>
     <input type="text" class="form-control" id="service" [(ngModel)] = "personnel.service" name="service">
</div>
<div class="form-group">
    <label>sexe</label>
     <input type="text" class="form-control" id="sexe" [(ngModel)] = "personnel.sexe" name="sexe">
</div>
<div class="form-group">
    <label>ville</label>
</div>
<div class="form-group">
    <label>tel</label>
     <input type="text" class="form-control" id="tel" [(ngModel)] = "personnel.tel" name="tel">
</div>
<div class="form-group">
    <label>email</label>
     <input type="text" class="form-control" id="email" [(ngModel)] = "personnel.email" name="email">
</div>
<div class="form-group">
    <label>nbr enfant</label>
     <input type="text" class="form-control" id="nbrEnfant" [(ngModel)] = "personnel.nbrEnfant
     " name="nbrEnfant">
</div>
<div class="form-group">
    <label>Image </label>
</div>
<div class="form-group">
    <label>userId</label>
     <input type="text" class="form-control" id="userId" [(ngModel)] = "personnel.login" name="userId">
</div>
<div class="form-group">
    <label>mdp</label>
     <input type="text" class="form-control" id="mdp" [(ngModel)] = "personnel.password" name="mdp">
</div>


        <div class="row">
            <div class="offset-sm-4 col-sm-4 d-grid">
                <button type="submit" class="btn btn-success">Submit</button>
            </div>
            <div class="col-sm-4 d-grid">
                <a class="btn btn-outline-primary" role="button" (click)="cancel()" >Cancel</a>
            </div>
        </div>
    </form>
</div>

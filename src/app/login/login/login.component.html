<div class="navbar"><app-navigation ></app-navigation></div>

<section class="ftco-section ">

  <div class="container">
    <div class="row justify-content-center">
     
    </div>
    <div class="row justify-content-center">
      <div class="col-md-12 col-lg-10">
        <div class="wrap d-md-flex">
          <div class="img-container">
            <div class="overlay"></div>
          </div>
          
          <div class="img" style="background-image: url(../../../assets/img/onecalendar.jpg); opacity: 0.8;">
          </div>
          <div class="login-wrap p-4 p-md-5">
            <div class="d-flex">
              <div class="w-100">
                <h3 class="mb-4">Connexion</h3>
              </div>
              <div class="w-100">
               
              </div>
            </div>
            <form action="#" class="signin-form" (ngSubmit)="onSubmit()">
              <div class="alert" [ngClass]="{'alert-success': message === 'Mail envoyé, veuillez vérifier votre email', 'alert-danger': message !== ''}" *ngIf="message !== ''">{{ message }}</div>

              <div class="form-group mb-3">
                <label class="label" for="name"> Nom d'utilisateur</label>
                <input type="text" class="form-control" placeholder="Nom d'utilisateur"  name="username" id="username"  [(ngModel)]="personnel.login" required>
              </div>
              <div class="form-group mb-3 position-relative">
                <label class="label" for="password">Mot de passe</label>
                <div class="password-input">
                    <input [type]="showPassword ? 'text' : 'password'" class="form-control" placeholder="Mot de passe" name="password" id="password"  [(ngModel)]="personnel.password" required>
                    <div class="toggle-password" (click)="togglePasswordVisibility()">
                        <i class="fa" [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
                    </div>
                </div>
            </div>
            
              <br>
              <div class="form-group">
                <button type="submit" class="form-control btn btn-primary">Se connecter</button>
              </div>
              <div class="form-group d-md-flex">
         
                <div class="w-50 text-left">
                         <!--
                  <label class="checkbox-wrap checkbox-primary mb-0">Remember Me
                  <input type="checkbox" checked>
                  <span class="checkmark"></span>
                  </label>
                      -->
                </div>
            
                <div class="w-50 text-md-right">
                  <a  (click)="toggleModal()">Mot de passe oublié</a>
                </div>
              </div>
            </form>
            <div class="login-wrap p-4 p-md-5">
          
              <div class="modal-container" *ngIf="showModal">
                <app-forgot-password (closeModal)="showModal = false"></app-forgot-password>
              </div>
            </div>
            
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
